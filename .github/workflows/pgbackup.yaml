name: PostgreSQL Backup

on:
  workflow_dispatch:  # kézi indításhoz
  schedule:
    - cron: '0 23 * * *'  # minden nap éjfélkor magyar idő szerint (23:00 UTC)

jobs:
  backup:
    name: 💾 PostgreSQL mentés
    runs-on: ubuntu-latest

    env:
      PGUSER: postgres
      PGHOST: localhost
      PGPORT: 5432
      PGDATABASE: receptek_utf8
      PGPASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

    steps:
      - name: 📥 Repo klónozása
        uses: actions/checkout@v3

      - name: 🐘 PostgreSQL telepítése
        run: |
          sudo apt update
          sudo apt install -y postgresql postgresql-client

      - name: 📦 Adatbázis mentése pg_dump-pal
        run: |
          mkdir -p backup
          pg_dump -Fc -f backup/receptek_utf8_$(date +%Y-%m-%d).dump

      - name: ⬆️ Artifact feltöltése
        uses: actions/upload-artifact@v4
        with:
          name: postgres-backup-${{ github.run_id }}
          path: backup/*.dump


