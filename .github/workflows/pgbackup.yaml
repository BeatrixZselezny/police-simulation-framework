name: PostgreSQL Backup

on:
  workflow_dispatch:
  schedule:
    - cron: '0 23 * * *'

jobs:
  backup:
    name: 💾 PostgreSQL mentés
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: receptek_utf8
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      PGUSER: postgres
      PGHOST: localhost
      PGPORT: 5432
      PGDATABASE: receptek_utf8
      PGPASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

    steps:
      - name: 📥 Repo klónozása
        uses: actions/checkout@v3

      - name: 🐘 Várakozás PostgreSQL indulásra
        run: sleep 10

      - name: 📦 Adatbázis mentése pg_dump-pal
        run: |
          mkdir -p backup
          pg_dump -Fc -f backup/receptek_utf8_$(date +%Y-%m-%d).dump

      - name: ⬆️ Artifact feltöltése
        uses: actions/upload-artifact@v4
        with:
          name: postgres-backup-${{ github.run_id }}
          path: backup/*.dump

